        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="bower/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/log_in.css">
        <link rel="stylesheet" href="css/forms.css">
        <link rel="stylesheet" href="css/modal.css">
        <!-- Шрифты -->
        <link rel="stylesheet" href="fonts/fira/fira.css">

    <body>
        <!--[if lte IE 8]>

        <div class="wrapper">
        

       <!-- Тело -->
       <main class="container clearfix">
               <!-- Главный контейнер -->
            <div class="login-container">  
                <div class="modal-wrapper login-wrapper">
                    <div class="modal-header">
                        <h2 class="modal-title">Авторизируйтесь</h2>
                    </div>
                    <div class="modal-body">
                        <form id="login" class="form" role="form">   
                            <!-- Вывод сообщений с сервера -->
                            <div class="server-mes error-mes"></div>
                            <div class="server-mes success-mes"></div>
                            <!-- Логин -->
                            <div class="form-group">
                                <label for="login" class="label">Логин</label>
                                <input type="text" name="login" class="input" id="name" placeholder="Введите логин" qtip-content="Вы не ввели логин">
                            </div>
                            <!-- Пароль -->
                            <div class="form-group">
                                <label for="password" class="label">Пароль</label>
                                <input type="password" name="password" class="input" id="password" placeholder="Введите пароль" qtip-content="Вы не ввели пароль">
                            </div>
                            <!-- Кнопка "Войти" -->
                            <button type="submit" class="btn">Войти</button>    
                        </form>
                    </div>   
                </div>   
            </div> 
        </main>
        <!-- Тело -->
        </div>
        <!-- Футер -->
        <footer class="page-footer">
            <div class="footer-wrapper">
                <div class="lock">
