                <!-- Контакты-->
                <address class="contacts">
                    <div class="contacts-header">
                        <span>Контакты</span>
                    </div>
                    <ul class="contacts-list">
                        <li class="contacts-item contacts-item-mail">
                            <a href="mailto:ladyxa@yandex.ru" class="contacts-link"><span class="contact-text">ladyxa@yandex.ru</span></a>
                        </li>
                        <li class="contacts-item contacts-item-phone">
                            <a href="tel:+79307809610" class="contacts-link"><span class="contact-text">+79307809610</span></a>
                        </li>
                        <li class="contacts-item contacts-item-skype">
                            <a href="skype:komarikl." class="contacts-link"><span class="contact-text">komarikl.</span></a>
                        </li>
                    </ul>
                </address>
                <!-- /Контакты-->
            </aside>
            <!-- /Сайдбар-->

                <!-- Изменяемый контент-->
                <div class="variable">
                    <section class="info-box">
                        <div class="contact-header">
                          <h2 class="contact-header-title">У вас интересный проект? Напишите мне</h2>
                        </div>
                        <div class="info-body">                       
                        <div class="contact-form-wrap">
                            <form id="contact-me" class="form contact-form">   
                              <!-- Вывод сообщений с сервера -->
                              <div class="server-mes error-mes"></div>
                              <div class="server-mes success-mes"></div>
                              <!-- Имя и email в одну строку, для этого обернем в div.form-line -->
                              <div class="form-line clearfix">
                                <!-- Имя -->
                                <div class="form-group pull-left">
                                  <label for="name" class="label">Имя</label>
                                  <input type="text" name="name" class="input" id="name" placeholder="Как к вам обращаться" qtip-content="Вы не ввели имя">
                                </div>
                                <!-- Email -->
                                <div class="form-group pull-right">
                                  <label for="email" class="label">Email</label>
                                  <input type="email" name="email" class="input" id="email" placeholder="Куда мне писать" qtip-position="right" qtip-content="Вы не ввели email">
                                </div>
                              </div>
                              <!-- Сообщение -->
                              <div class="form-group">
                                <label for="message" class="label">Сообщение</label>
                                <textarea name="message" id="message" class="textarea" rows="3" placeholder="Кратко в чем суть" qtip-content="Что вы от меня хотите?"></textarea>
                              </div>
                              <!-- Капча -->
                              <div class="form-group captcha-wrap clearfix">
                                <label for="captcha" class="label">Введите код, указанный на картинке</label>
                                <img src="img/bg_captcha.jpg" alt="код" class="captcha pull-left"/>
                                <input type="text" name="captcha" class="input input-captcha pull-right" id="captcha" placeholder="Введите код" qtip-position="right" qtip-content="Вы не ввели код">
                              </div>
                              <!-- Кнопка "Отправить" -->
                              <div class="button-group">
                                <button type="submit" class="btn">Отправить</button>
                                <button type="reset" class="btn btn-res">Очистить</button>
                              </div>      
                            </form>
                          </div>
                      </div>
                    </section>
                </div>
                <!-- /Изменяемый контент-->
